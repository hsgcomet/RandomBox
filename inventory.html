<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 인벤토리</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0d2b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      margin-top: 40px;
      width: 90%;
      max-width: 500px;
      background: #151a3a;
      border: 4px solid #0ff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px #000a, inset 0 0 20px #0ff;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #0ff;
      margin-bottom: 20px;
    }

    #inventoryItems {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    #inventoryItems div {
      text-align: center;
    }

    #inventoryItems img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 10px;
    }

    a.back-btn {
      display: inline-block;
      margin-top: 20px;
      background: #222;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 10px 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>내 인벤토리</h1>
    <div id="inventoryItems"></div>
    <a href="index.html" class="back-btn">← 메인으로</a>
  </div>

  <script>
    // 쿠키에서 인벤토리 불러오기
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
    }

    function renderInventory() {
      const inventory = JSON.parse(getCookie("inventory") || "[]");
      const container = document.getElementById("inventoryItems");
      container.innerHTML = "";

      if (inventory.length === 0) {
        container.innerHTML = "<p style='color: #888;'>아직 아무것도 없음</p>";
        return;
      }

      inventory.forEach(item => {
        const div = document.createElement("div");
        div.innerHTML = `
          <img src="${item.image}">
          <br><span>${item.name}</span>
          <br><span style="color: #0ff;">x${item.count}</span>
        `;
        container.appendChild(div);
      });
    }

    renderInventory();
  </script>
</body>
</html>
